<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Site Details</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        jQuery(document).ready(() => {
            // set up validation for the form - uses jQuery Validate plugin
            $("#site_form").validate({
                debug: true,
                rules: {
                    name        : "required",
                    line_1      : "required",
                    town        : "required",
                    county      : "required",
                    postcode: {
                        required: true,
                        postcodeUK: true
                    },
                    grid: {
                        required    : true,
                        minlength   : 9,
                        maxlength   : 9
                    },
                    size        : "required"
                },
                messages: {
                    grid: {
                        minlength: "Must be 8 numbers long",
                        maxlength: "Must be 8 numbers long"
                    }
                }
            })

            // need to use function here rather than => as 'this' is used
            $(":button").click(function(){
                if($("#site_form").valid()){
                    send_data();
                    if($(this).attr("id") === "button_1"){
                        window.location.replace("/client_details")
                    }else if($(this).attr("id") === "button_2"){
                        generate_report();
                    }
                }
                
            })

            // will post the data to the server to store in a JSON file
            const send_data = () => {
                let array = {
                    "site_name"     : $("#site_name").val(),
                    "site_address"  : $("#address_line_1").val(),
                    "grid_ref"      : $("#grid").val(),
                    "dev_size"      : $("#size").val(),
                    "units"         : $("#size_units").val()
                };

                if($("#address_line_2").val())
                    array["site_address"] += ", " + $("#address_line_2").val();

                array["site_address"] += ", " + $("#town").val() + ", " + $("#county").val() + ", " + $("#postcode").val().toUpperCase();

                $.ajax({
                    url: "test_1", 
                    type: "POST",
                    data: JSON.stringify(array),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success:(res) => {
                        console.log("server response is:", res);
                    },
                    error:(err) => {
                        console.error(err);
                    }
                });
            }

            // generate the report
            const generate_report =  () => {
                $.ajax({
                    url: "test_2",
                    type: "GET",
                    success:(res) =>{
                        console.log("server response is:", res)
                    },
                    error:(err) => {
                        console.error(err);
                    }
                })
            }

            // add space in grid reference after 4 numbers
            $("#grid").on("keyup", function() {
                let text = $(this).val().split(" ").join("");
                if(text.length > 0)
                    text = text.match(new RegExp('.{1,4}', 'g')).join(" ");
                $(this).val(text); 
            });
        })
    </script>
    <style>
        .col-xs-10{
            padding-left: 11px;
        }
        .col-xs-2{
            padding-right: 11px;
        }
        .col-xs-3{
            padding-right: 0px;
        }
        .form-control{
            padding: 8px;
        }
    </style>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Site Details</h1>
            <!--
                Values Needed:
                Site Name
                Site Address:
                    Line 1
                    Line 2
                    Town
                    County
                    Postcode
                
                Grid Reference
                Size
            -->
            <form id="site_form" action="">
                <div class="form-group">
                    <label>Site Name:</label>
                    <input class="form-control" type="text" id="site_name" name="name">
                </div>
                <div class="form-group">
                    <label>Site Address:</label>
                    <div class="form-group row">
                        <div class="col-xs-2">
                            <label>Line 1:</label>
                        </div> 
                        <div class="col-xs-10">
                            <input class="form-control form-inline" type="text" id="address_line_1" name="line_1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-2">Line 2:</label>
                        <div class="col-xs-10">
                            <input class="form-control form-inline" type="text" id="address_line_2" name="line_2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-2">Town:</label>
                        <div class="col-xs-10">
                            <input class="form-control form-inline" type="text" id="town" name="town">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-2">County:</label>
                        <div class="col-xs-10">
                            <input class="form-control form-inline" type="text" id="county" name="county">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-2">Postcode:</label>
                        <div class="col-xs-10">
                            <input class="form-control form-inline" type="text" id="postcode" name="postcode">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Grid Reference:</label>
                    <input class="form-control" type="text" id="grid" name="grid">
                </div>
                <div class="form-group">
                    <label>Development Size (approx.):</label>
                    <div class="row">
                        <div class="col-xs-3">
                            <input class="form-control" type="number" id="size" step=".001" name="size">
                        </div>
                        <div class="col-xs-2">
                            <select class="form-control" id="size_units" name="units">
                                <option>ha</option>
                                <option>m&#x00B2;</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="button" id="button_1" value="Submit and Next Section"></input>
                    </div>
                    <div class="col-xs-6">
                        <input type="button" id="button_2" value="Submit and Generate Report"></input>
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-xs-8">
                    
                </div>
            </div>
        </div>
    </body>
</html>
