<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu</title>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script>
        jQuery(document).ready(() => {
            $(".icon").load("/bat_icon.html");

            $("#project_details").click(() => {
                window.location.replace("/site_details");
            });

            $("#results").click(() => {
                window.location.replace("/results_menu");
            });

            $("#load_data").click(() => {
                // function from functions.js file
                get_store_JSON();
                alert("Data loaded and stored");
                check_progress();
            });

            $("#clear_data").click(() => {
                // function from functions.js file
                clear_localStore();
                check_progress();
            });

            const check_progress = () => {
                let project_details = check_project_details();
                if (project_details)
                    $("#project_details").removeClass("btn-primary").addClass("btn-success");
                else
                    $("#project_details").removeClass("btn-success").addClass("btn-primary");
            };

            check_progress();
        })
    </script>
    <style>
        .btn{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Section Selection</h1>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" id="project_details" class="btn btn-primary btn-block">Project Details</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Desk Study</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Methods</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" id="results" class="btn btn-primary btn-block">Results</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Conclusion</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Review</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <button type="button" id="load_data" class="btn btn-secondary btn-block">Load Data</button>
            </div>
            <div class="col-xs-6">
                <button type="button" id="clear_data" class="btn btn-secondary btn-block">Clear Data</button>
            </div>
        </div>
    </div>
    <div class="icon"></div>
</body>

</html>
