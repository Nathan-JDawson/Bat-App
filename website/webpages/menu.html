<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu</title>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script>
        jQuery(document).ready(() => {
            $("#project_details").click(() => {
                window.location.replace("/site_details");
            })
        })
    </script>
    <style>
        .btn{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Section Selection</h1>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" id="project_details" class="btn btn-primary btn-block">Project Details</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Desk Study</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Methods</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Results</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Conclusion</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-block" disabled>Review</button>
            </div>
        </div>
    </div>
</body>

</html>
