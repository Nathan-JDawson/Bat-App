<script>
    $(".image_upload").on("click", ".btn_image", function(){
        $(this).parents(".photo_upload").find(".image").trigger("click");
    })

    $(".image_upload").on("change", ".image", function(){
        let fd = new FormData(), file = $(this).prop("files")[0], parents = $(this).parents(".photo_upload");
        fd.append("upload", file);
        $.ajax({
            type: "POST",
            url: "compress_image",
            data: fd,
            contentType: false,
            processData: false,
            success: function (data) {
                parents.find(".filename").val(data.imageName);
                let img = document.createElement("IMG");
                img.setAttribute("id", "preview_" + data.imageName);
                img.setAttribute("class", "img-responsive img-rounded preview");
                img.src = data.imageUrl;
                img.alt = "image preview";
                parents.find(".preview_div").html(img);
                parents.find(".caption_div").show();
            },
            error: function (err) {
                console.error(err)
            }
        });
    })
</script>
<style>
    .preview_img{
        max-height: 300px;
    }
    .image{
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        position: absolute;
        overflow: hidden;
        z-index: -1;
    }
</style>
<div class="image_upload">
    <div class="form-group photo_upload" id="div_0" hidden>
        <div class="row">
            <div class="col-xs-3">
                <button type="button" class="btn_image btn btn-default ">Browse...</button>
                <input type="file" class="image" name="image">
            </div>
            <div class="col-xs-9">
                <input type="text" class="form-control filename" name="filename" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="filename_error"></div>
            </div>
        </div>
        <div class="img_and_caption">
            <div class="row">
                <div class="col-xs-12">
                    <div class="preview_div"></div>
                </div>
            </div>
            <div class="row caption_div" hidden>
                <div class="col-xs-8">
                    <label>Image Caption:</label>
                </div>
                <div class="col-xs-12">
                    <input type="text" class="form-control caption" placeholder="Caption..." name="caption">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <button type="button" class="btn btn-success add_more_images">Add Another Image</button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-danger remove_image">Remove Last Image</button>
        </div>
    </div>
    <br>
</div>
